<div class="d-flex flex-row justify-content-between align-items-baseline">
  <h2>Course Catalog</h2>
  <div class="d-flex flex-row justify-content-end">
    <h4 class="green mb-0 mr-2">Total Courses: </h4>
    <h4 class="mb-0"> {{dataSource.data.length}} </h4>
  </div>
</div>
<!-- <hr class="mt-1"> -->

<div class="d-flex justify-content-start align-items-center w-100 mt-3 mb-3">
  <a (click)="goBack()" class="green circular-btn d-flex justify-content-center align-items-center">
    <mat-icon>keyboard_arrow_left</mat-icon>BACK
  </a>
</div>

<mat-card>
  
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="course_code">
      <mat-header-cell *matHeaderCellDef> Course Code </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.code}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="worth">
      <mat-header-cell *matHeaderCellDef> Worth </mat-header-cell>
      <mat-cell *matCellDef="let element;">{{element.worth}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="grade">
      <mat-header-cell *matHeaderCellDef> Grade </mat-header-cell>
      <mat-cell *matCellDef="let element;">
        <mat-form-field appearance="fill">
          <mat-label>Choose Grade</mat-label>
          <mat-select [(value)]="element.grade">
            <mat-option value=4> A </mat-option>
            <mat-option value=3> B </mat-option>
            <mat-option value=2> C </mat-option>
            <mat-option value=1> D </mat-option>
            <mat-option value=0> F </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="pre">
      <mat-header-cell *matHeaderCellDef> Pre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.pre}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="honor">
      <mat-header-cell *matHeaderCellDef> Honor </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{(element.grade) ? element.grade * element.worth : ""}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
      [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (click)="row.highlighted = !row.highlighted"
      (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></mat-row>
  </mat-table>
</mat-card>
<mat-paginator [pageSize] = "10" [pageSizeOptions] = "[10, 25, 50]" showFirstLastButtons></mat-paginator>
