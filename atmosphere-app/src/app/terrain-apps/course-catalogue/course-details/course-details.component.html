<!-- get getCode() { return this.course.code }
    get getTitle() { return this.course.title }
    get getWorth() { return this.course.worth }
    get getGrade() { return this.course.grade } -->
<mat-card style="padding: 20px 40px; margin: 100px;">
  <p class="code text-center">{{ getCode }}</p>
  <p>{{ getTitle }}</p>
  <p>Grade: {{ getGrade }}</p>
  <p class="term" *ngIf="getTerm">Term: {{ getTerm }}</p>
  <p>Description: Context of the course is important, but our stored courses don't have any. </p>
  <p>{{ getWorth }}</p>
  <p>{{ getPre }}</p>

  <button *ngIf="getGrade" vertical-align='bottom' align='end' mat-raised-button color="warn"
    (click)="deleteFromMycourses()">
    Delete from My Courses
  </button>
</mat-card>
