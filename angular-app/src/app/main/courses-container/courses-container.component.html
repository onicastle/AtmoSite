<button (click)="logout()">Logout</button>


<p>You can see the courses on the console log. Needs serializer - Coming Soon!</p>

<mat-table [dataSource] ="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="course_code">
    <th mat-header-cell *matHeaderCellDef> Course Code </th>
    <td mat-cell *matCellDef="let element"> {{element.course_code}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="worth">
    <th mat-header-cell *matHeaderCellDef> Worth </th>
    <td mat-cell *matCellDef="let element;">{{element.worth}}</td>
  </ng-container>

  <ng-container matColumnDef="grade" >
    <th mat-header-cell *matHeaderCellDef> Grade </th>
    <td mat-cell *matCellDef="let element;"> {{element.grade}}</td>
  </ng-container>

  <ng-container matColumnDef="pre">
    <th mat-header-cell *matHeaderCellDef> Pre </th>
    <td mat-cell *matCellDef="let element"> {{element.pre}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (click)="row.highlighted = !row.highlighted" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>


</mat-table>
