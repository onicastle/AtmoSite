<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="course_code" sticky>
    <th mat-header-cell *matHeaderCellDef> Course Code </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="worth">
    <th mat-header-cell *matHeaderCellDef> Worth </th>
    <td mat-cell *matCellDef="let element;">{{element.worth}}</td>
  </ng-container>

  <ng-container matColumnDef="grade">
    <th mat-header-cell *matHeaderCellDef> Grade </th>
    <td mat-cell *matCellDef="let element;">
      <mat-form-field appearance="fill">
        <mat-label>Choose Grade</mat-label>
        <mat-select [(value)]="element.grade">
          <mat-option value=4> A </mat-option>
          <mat-option value=3> B </mat-option>
          <mat-option value=2> C </mat-option>
          <mat-option value=1> D </mat-option>
          <mat-option value=0> F </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>



  <ng-container matColumnDef="pre">
    <th mat-header-cell *matHeaderCellDef> Pre </th>
    <td mat-cell *matCellDef="let element"> {{element.pre}} </td>
  </ng-container>

  <ng-container matColumnDef="hp">
    <th mat-header-cell *matHeaderCellDef> Honor </th>
    <td mat-cell *matCellDef="let element"> {{element.grade * element.worth}} </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (click)="row.highlighted = !row.highlighted"
    (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>

</mat-table>
